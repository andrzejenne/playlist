<ion-header class="mode-color">

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="mode-color">
  <ion-label>
    Server Settings
  </ion-label>
  <server-manager-component></server-manager-component>

  <ion-label>
    Player Settings
  </ion-label>

  <ion-list *ngIf="settings">
    <ion-item>
      <ion-label>Auto play from last known position</ion-label>
      <ion-checkbox [(ngModel)]="settings.player.autoplay.lastPosition">
      </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Make playlist available offline</ion-label>
      <ion-checkbox [(ngModel)]="settings.playlists.offline">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (tap)="onApplyTap()">
    Apply Changes
  </button>

</ion-content>
