<ion-header>
    <ion-navbar>
        <button ion-button menuToggle="menu">
            <ion-icon name="menu"></ion-icon>
        </button>
        <search-bar (search)="onSearchChange"></search-bar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="items" class="items">
        <ion-item *ngFor="let item of items">{{ item.title }}</ion-item>
    </ion-list>
</ion-content>
