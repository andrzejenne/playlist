<ion-header class="mode-color">
  <ion-navbar>
    <button ion-button menuToggle="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs #tabs tabsPlacement="bottom" color="dark" tabsLayout="icon-start" [tabsHighlight]="true" name="library"
          selectedIndex="1">
  <ion-tab tabTitle="Artists" [root]="tab1Root" [rootParams]="artistsCount" tabIcon="person" [tabBadge]="artistsCount">
  </ion-tab>
  <ion-tab tabTitle="Albums" [root]="tab2Root" [rootParams]="albumsCount" tabIcon="disc" [tabBadge]="albumsCount">
  </ion-tab>
  <ion-tab tabTitle="Genres" [root]="tab3Root" [rootParams]="genresCount" tabIcon="musical-note" [tabBadge]="genresCount">
  </ion-tab>
</ion-tabs>
