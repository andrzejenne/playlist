<ion-header class="mode-color">
  <ion-navbar>
    <button ion-button menuToggle="menu" *ngIf="!playlist">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Library
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="dismiss()" clear *ngIf="playlist">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs class="mode-color" #tabs tabsPlacement="top" color="dark" tabsLayout="icon-start" [tabsHighlight]="true" name="library">
  <ion-tab tabTitle="Artists" [root]="tab1Root"
           [rootParams]="{count: artistsCount, playlist: playlist}" tabIcon="person" [tabBadge]="artistsCount">
  </ion-tab>
  <ion-tab tabTitle="Albums" [root]="tab2Root"
           [rootParams]="{count: albumsCount, playlist: playlist}" tabIcon="disc" [tabBadge]="albumsCount">
  </ion-tab>
  <ion-tab tabTitle="Genres" [root]="tab3Root"
           [rootParams]="{count: genresCount, playlist: playlist}" tabIcon="musical-note" [tabBadge]="genresCount">
  </ion-tab>
</ion-tabs>
