<ion-header class="mode-color">
  <ion-navbar>
    <button ion-button menuToggle="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs #tabs tabsPlacement="bottom" color="dark" tabsLayout="icon-start" [tabsHighlight]="true" name="library"
          selectedIndex="0">
  <ion-tab tabTitle="Artists" [root]="tab1Root" [rootParams]="artists" tabIcon="person" [tabBadge]="artists.length">
  </ion-tab>
  <ion-tab tabTitle="Albums" [root]="tab2Root" [rootParams]="albums" tabIcon="disc" [tabBadge]="albums.length">
  </ion-tab>
  <ion-tab tabTitle="Genres" [root]="tab3Root" [rootParams]="genres" tabIcon="musical-note" [tabBadge]="genres.length">
  </ion-tab>
</ion-tabs>
