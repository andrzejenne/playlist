<ion-header class="mode-color">
  <ion-navbar>
    <button ion-button menuToggle="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Genres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="mode-color">
  <ion-list [virtualScroll]="list" approxItemHeight="80px">
    <ion-item *virtualItem="let genre" class="item-small">
      <ion-title (click)="openGenre(genre)">
        <h2>{{genre.name}}</h2>
        <p>
          {{genre.count.albums}}
          <ion-icon name="disc" title="albums"></ion-icon>
          |
          {{genre.count.media}}
          <ion-icon name="musical-note" title="media"></ion-icon>
        </p>
      </ion-title>
      <ion-buttons item-end>
        <button ion-fab *ngIf="!playlist" class="small" (click)="play(genre)">
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer class="mode-color">
  <ion-toolbar>
    <ion-item class="clear">
      <ion-icon item-start name="search"></ion-icon>
      <ion-input icon-left type="text" placeholder="search" [(ngModel)]="search" (ionChange)="filter()">
      </ion-input>
      <button item-end ion-button clear *ngIf="search" (click)="search=''">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
