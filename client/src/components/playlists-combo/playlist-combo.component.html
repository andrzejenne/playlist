<div class="form-group">
  <ion-icon title="playlist" style="font-size: 100%; color: #aaa;" name="list"></ion-icon>
  <select #playlistSelect [(ngModel)]="playlist" class="form-control" (change)="onPlaylistChange()">
    <option *ngFor="let pl of playlists" [ngValue]="pl">{{pl.name}}</option>
  </select>
  <!--<pre>{{playlist | json}}</pre>-->
</div>
