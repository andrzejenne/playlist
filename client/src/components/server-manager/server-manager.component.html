<ion-list>
  <ion-item *ngFor="let host of hosts">
    {{servers[host].protocol}}://
    {{host}}:
    {{servers[host].port}}

    {{servers[host].wampProtocol}}://
    {{host}}:
    {{servers[host].wampPort}}
    <ion-icon item-end [color]="servers[host].connected ? 'secondary': 'primary'" name="wifi"></ion-icon>
    <button *ngIf="!servers[host].connected" ion-button color="primary" item-end (click)="onConnectClick(servers[host])">Connect</button>
    <button *ngIf="servers[host].connected" ion-button color="danger" item-end (click)="onDisconnectClick(servers[host])">Disconnect</button>
    <button ion-button color="danger" item-end (click)="onRemoveClick(host)">Remove</button>
  </ion-item>
  <ion-item>
    <ion-label>Protocol</ion-label>
    <ion-select [(ngModel)]="newServer.protocol" interface="action-sheet">
      <ion-option value="http">http://</ion-option>
      <ion-option value="https">https://</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Host</ion-label>
    <ion-input [(ngModel)]="newServer.host"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ion-input type="number" [(ngModel)]="newServer.port"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Wamp Protocol</ion-label>
    <ion-select [(ngModel)]="newServer.wampProtocol" interface="action-sheet">
      <ion-option value="ws">ws://</ion-option>
      <ion-option value="wss">wss://</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Wamp Port</ion-label>
    <ion-input type="number" [(ngModel)]="newServer.wampPort"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button color="primary" (click)="onAddClick()">Add</button>
  </ion-item>
</ion-list>
