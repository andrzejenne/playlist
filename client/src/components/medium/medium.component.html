<ion-item>
  <div item-start class="thumbnail" [class.selected]="selected" (tap)="select.next($event)">
    <img [src]="thumbnail">
    <ion-icon *ngIf="selected" name="checkmark"></ion-icon>
  </div>

  <div class="item-content">
    <h2>{{item.name}}</h2>
    <p>
      <ion-icon name="contact" *ngIf="details"></ion-icon>
      {{details}}
    </p>

    <ion-buttons end>
      <button *ngIf="hasPlaylist" ion-button color="primary" small icon-left clear (click)="toPlaylist.next($event)">
        <ion-icon name="list"></ion-icon>
        <span *ngIf="landscape">Add to playlist</span>
      </button>
      <button *ngIf="hasVideo" ion-button color="primary" small icon-left clear
              (click)="playVideo.next($event)">
        <ion-icon name="videocam"></ion-icon>
        <span *ngIf="landscape">Play video</span>
      </button>
      <button *ngIf="hasAudio" ion-button color="primary" small icon-left clear
              (click)="playAudio.next($event)">
        <ion-icon name="musical-notes"></ion-icon>
        <span *ngIf="landscape">Play audio</span>
      </button>
    </ion-buttons>
  </div>
</ion-item>
