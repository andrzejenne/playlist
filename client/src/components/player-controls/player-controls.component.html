<ion-range [(ngModel)]="player.mediumTime" [min]="0" [max]="player.totalTime"
           [disabled]="!player.medium"
           (ionFocus)="onSliderFocus($event)"
           (ionBlur)="onSliderBlur($event)">
  <ion-label range-left>{{player.mediumTime | duration}}</ion-label>
  <ion-label range-right>{{player.totalTime | duration}}</ion-label>
</ion-range>
<div>
  <!--<h2 class="title">{{current?.name}}</h2>-->
  <ion-buttons end>
    <button ion-button clear small [disabled]="player.medium && !mediaManager.hasVideo(player.medium)"
            (click)="player.playVideo()" title="Play Video"
            [class.button-primary]="player.status.video">
      <ion-icon name="videocam"></ion-icon>
    </button>
    <button ion-button clear small (click)="player.playAudio()" title="Play Audio only"
            [class.button-primary]="player.status.audio">
      <ion-icon name="musical-notes"></ion-icon>
    </button>
    <button [disabled]="!player.status.playing || !player.media.length" ion-button clear small
            (click)="player.playPrev()"
            title="Play previous">
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button ion-button (click)="player.togglePlay()" clear small title="Play / Pause"
            [class.button-primary]="player.status.playing">
      <ion-icon [name]="player.playIcon"></ion-icon>
    </button>
    <button [disabled]="!player.status.playing || !player.media.length" ion-button clear small
            (click)="player.playNext()"
            title="Play next">
      <ion-icon name="skip-forward"></ion-icon>
    </button>
    <button [disabled]="!player.medium" ion-button clear small
            (click)="player.stop()"
            title="Stop">
      <ion-icon name="square"></ion-icon>
    </button>
    <button ion-button (click)="player.toggleShuffle()" clear small title="Toggle Shuffle"
            [class.button-primary]="player.status.shuffle">
      <ion-icon name="shuffle"></ion-icon>
    </button>
    <button ion-button (click)="player.toggleRepeat()" clear small title="Toggle Repeat"
            [class.button-primary]="player.status.repeat">
      <ion-icon name="repeat"></ion-icon>
    </button>
  </ion-buttons>
</div>
