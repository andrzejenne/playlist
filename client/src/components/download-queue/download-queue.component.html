<ion-header class="mode-color">
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Download Queue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="mode-color">
  <ion-list>
    <ion-item *ngFor="let item of items" [ngClass]="{started: item.started, finished: item.finished}">
      <div class="thumbnail" item-start>
        <img [src]="item.thumbnail" class="fit-thumbnail">
      </div>
      <h2>
        {{item.title}}
      </h2>
      <p *ngFor="let file of item.files">
        {{file.name}}
        {{file.progress}}%
      </p>
      <ion-spinner *ngIf="!item.finished" item-end color="primary" name="bubbles"></ion-spinner>
      <ion-icon *ngIf="item.finished" item-end name="checkmark" large color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <!--<button ion-button color="danger" full (click)="dismiss()">Close</button>-->
</ion-content>
