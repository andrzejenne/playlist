<ion-menu [content]="content" #menu id="menu" class="mode-color">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>
        <!--<img src="../assets/icon/playlist.png">-->
        The Playlist
      </ion-title>
      <ion-buttons end>
        <button ion-button menuClose="menu" clear detail-none class="clear">
          <ion-icon item-start name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="menu-toolbar">
      <server-switch-component [host]="host" [servers]="servers"
                               (server)="switchServer($event)"></server-switch-component>
      <ion-item class="clear">
        <ion-label item-right>Day Mode</ion-label>
        <ion-toggle item-right [(ngModel)]="dayMode" (ionChange)="onDayModeChange($event)"></ion-toggle>
        <ion-icon item-end [name]="dayModeIcon" class="day-mode-icon" ion-text></ion-icon>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list>
      <button ion-item (click)="setPage('home');menu.close()" class="clear">
        <ion-icon item-start name="list" color="primary"></ion-icon>
        Playlists
      </button>
      <button ion-item (click)="setPage('search', {providers: searchableProviders});menu.close()" class="clear">
        <ion-icon item-start name="search" color="primary"></ion-icon>
        Search
      </button>
      <hr>
      <button ion-item (click)="setPage('cloud');menu.close()" class="clear">
        <ion-icon item-start name="cloud-download" color="primary"></ion-icon>
        All
      </button>

      <button *ngFor="let provider of providers" ion-item
              (click)="setPageByProvider(provider);menu.close()" class="clear">
        <ion-icon item-start [name]="provider.ionic.menuIcon" color="primary"></ion-icon>
        {{provider.ionic.title}}
      </button>

      <!--<button ion-item (click)="setPage('cloud', {provider: 'youtube', title: 'YouTube', download: true});menu.close()" class="clear">-->
        <!--<ion-icon item-start name="logo-youtube" color="primary"></ion-icon>-->
        <!--YouTube-->
      <!--</button>-->
      <!--<button ion-item (click)="setPage('library');menu.close()" class="clear">-->
        <!--<ion-icon item-start name="list-box" color="primary"></ion-icon>-->
        <!--Library-->
      <!--</button>-->
      <hr>
      <button ion-item (click)="setPage('downloadQueue');menu.close()" class="clear">
        <ion-icon item-start name="download" color="primary"></ion-icon>
        Actions Queue
      </button>
      <button ion-item (click)="goToSettings() && menu.close()" class="clear">
        <ion-icon item-start name="settings" color="primary"></ion-icon>
        Settings
      </button>
      <!--<button ion-item (click)="setPage('servers');menu.close()">Servers</button>-->
      <button ion-item menuClose="menu" detail-none class="clear">
        <ion-icon item-start name="close"></ion-icon>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
