<!-- <ion-split-pane> -->
  <ion-menu [content]="content" #menu id="menu">
    <ion-header>
      <ion-toolbar class="menu-toolbar">
        <ion-title>
          <!--<img src="../assets/icon/playlist.png">-->
          The Playlist
        </ion-title>
        <ion-buttons end>
          <button ion-button menuClose="menu" clear detail-none>
            <ion-icon item-start name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar class="menu-toolbar">
        <ion-item>
          <ion-label item-right ion-text>Server</ion-label>
          <!--<simple-select item-right [(ngModel)]="server" [options]="serverOptions" (change)="onServerChange($event)"></simple-select>-->
          <ion-select [(ngModel)]="server" (ionChange)="onServerChange()" interface="pop-over">
            <ion-option *ngFor="let host of servers" [value]="host">{{host.split('.')[0]}}</ion-option>
          </ion-select>
          <ion-icon ion-text color="light" name="cloud" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label item-right style="display: inline-block;">Day Mode</ion-label>
          <ion-toggle item-right [(ngModel)]="dayMode" (ionChange)="onDayModeChange($event)"></ion-toggle>
          <ion-icon item-end style="display: inline-block;" [name]="dayModeIcon" ion-text></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button ion-item (click)="setPage('home');menu.close()">
          <ion-icon item-start name="list" color="primary"></ion-icon>
          Playlists</button>
        <button ion-item (click)="setPage('search');menu.close()">
          <ion-icon item-start name="search" color="primary"></ion-icon>
          Search
        </button>
        <button ion-item (click)="setPage('downloaded');menu.close()">
          <ion-icon item-start name="cloud-download" color="primary"></ion-icon>
          In Cloud
        </button>
        <button ion-item (click)="setPage('downloadQueue');menu.close()">
          <ion-icon item-start name="download" color="primary"></ion-icon>
          Actions Queue
        </button>
        <button ion-item (click)="goToSettings() && menu.close()">
          <ion-icon item-start name="settings" color="primary"></ion-icon>
          Settings
        </button>
        <!--<button ion-item (click)="setPage('servers');menu.close()">Servers</button>-->
        <button ion-item menuClose="menu" detail-none>
          <ion-icon item-start name="close"></ion-icon>
          Close Menu
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content></ion-nav>
